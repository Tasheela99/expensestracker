<div class="expense-page-outer p-4" style="height: auto">
  <div class="expense-page-inner border" style="height: 100%">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 expense-chart-outer border border-danger bg-danger my-2" style="height: 50vh">
          <div class="expense-chart-inner">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg border form-outer" style="height: auto; width: 100%">
          <div class="form-inner">

            <form action="" class=" d-flex flex-column p-5" [formGroup]="expensesForm" (ngSubmit)="submitExpensesForm()">
              <h1>Enter Your Expense Details</h1>
              <mat-form-field appearance="outline">
                <mat-label>Expense</mat-label>
                <input formControlName="expenseName" matInput>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Expense Method</mat-label>
                <mat-select [(value)]="selected" formControlName="expenseType">
                  <mat-option>None</mat-option>
                  <mat-option value="Cash">Cash</mat-option>
                  <mat-option value="Card">Card</mat-option>
                  <mat-option value="Coupon">Coupon</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea formControlName="expenseDescription" matInput placeholder="For what purpose do you expense" rows="5"></textarea>
              </mat-form-field>
              <div class="row">
                <div class="col-12 col-lg-6 ">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Choose a date</mat-label>
                    <input formControlName="expenseDate" matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-12 col-lg-6">
                  <mat-form-field appearance="outline" floatLabel="always" class="w-100">
                    <mat-label>Amount</mat-label>
                    <input formControlName="expenseAmount" matInput type="number" class="example-right-align w-100" placeholder="0">
                    <span matTextPrefix>Rs.&nbsp;</span>
                  </mat-form-field>
                </div>
              </div>
              <mat-form-field appearance="outline">
                <mat-label>Image Input</mat-label>
                <input formControlName="expenseImage" matInput>
              </mat-form-field>
              <button type="submit" mat-raised-button color="primary" [disabled]="expensesForm!.invalid">Submit</button>
              <br>
              <button type="reset" mat-raised-button color="warn">Reset</button>
            </form>
          </div>
        </div>
        <div class="col-12 col-lg border form-outer bg-success" style="height: 50vh; width: 100%"></div>
      </div>
    </div>
  </div>
</div>
